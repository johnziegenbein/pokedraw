<mat-button-toggle [checked]="drawn">
  <mat-card class="pokemon-card">
    <mat-card-title>{{name}}</mat-card-title>
    <mat-card-subtitle>ID: {{id}}</mat-card-subtitle>
    <img mat-card-image src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/{{id}}.png">
  </mat-card>
</mat-button-toggle>
